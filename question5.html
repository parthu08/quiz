<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: pink; }
        .question { font-size: 24px; margin: 20px; color: red; }
        .btn { padding: 15px; font-size: 20px; margin: 5px; cursor: pointer; border: none; background-color: red; color: white; border-radius: 10px; }
    </style>
</head>
<body>
    <h2 class="question">Main sabse zyada kis cheez se darta hoon?</h2>
    <button class="btn" onclick="checkAnswer('Andhere se 🌑')">Andhere se 🌑</button><br><br><button class="btn" onclick="checkAnswer('Oonchai se 🏔️')">Oonchai se 🏔️</button><br><br><button class="btn" onclick="checkAnswer('Pani se 🌊')">Pani se 🌊</button><br><br><button class="btn" onclick="checkAnswer('Makdiyon se 🕷️')">Makdiyon se 🕷️</button><br><br>
    <script>
        function checkAnswer(selected) {
            let correctAnswer = "Oonchai se 🏔️";
            let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
            if (selected === correctAnswer) { score += 1; }
            localStorage.setItem('score', score);
            window.location.href = "question6.html";
        }
    </script>
</body>
</html>
