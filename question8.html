<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 8</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: pink; }
        .question { font-size: 24px; margin: 20px; color: red; }
        .btn { padding: 15px; font-size: 20px; margin: 5px; cursor: pointer; border: none; background-color: red; color: white; border-radius: 10px; }
    </style>
</head>
<body>
    <h2 class="question">Agar mujhe ek jagah ghoomne jana ho, to main kahan jaunga?</h2>
    <button class="btn" onclick="checkAnswer('Pahadon me 🏔️')">Pahadon me 🏔️</button><br><br><button class="btn" onclick="checkAnswer('Beach par 🏖️')">Beach par 🏖️</button><br><br><button class="btn" onclick="checkAnswer('Jungle adventure 🏕️')">Jungle adventure 🏕️</button><br><br><button class="btn" onclick="checkAnswer('Koi fancy shahar 🏙️')">Koi fancy shahar 🏙️</button><br><br>
    <script>
        function checkAnswer(selected) {
            let correctAnswer = "Pahadon me 🏔️";
            let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
            if (selected === correctAnswer) { score += 1; }
            localStorage.setItem('score', score);
            window.location.href = "question9.html";
        }
    </script>
</body>
</html>
