<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: pink; }
        .question { font-size: 24px; margin: 20px; color: red; }
        .btn { padding: 15px; font-size: 20px; margin: 5px; cursor: pointer; border: none; background-color: red; color: white; border-radius: 10px; }
    </style>
</head>
<body>
    <h2 class="question">Agar mujhe ek hi khana zindagi bhar khana pade, to wo kya hoga?</h2>
    <button class="btn" onclick="checkAnswer('Pizza üçï')">Pizza üçï</button><br><br><button class="btn" onclick="checkAnswer('Biryani üçõ')">Biryani üçõ</button><br><br><button class="btn" onclick="checkAnswer('Golgappe ü•ô')">Golgappe ü•ô</button><br><br><button class="btn" onclick="checkAnswer('Maggi üçú')">Maggi üçú</button><br><br>
    <script>
        function checkAnswer(selected) {
            let correctAnswer = "Pizza üçï";
            let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
            if (selected === correctAnswer) { score += 1; }
            localStorage.setItem('score', score);
            window.location.href = "question5.html";
        }
    </script>
</body>
