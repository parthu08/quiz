<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: pink; }
        .question { font-size: 24px; margin: 20px; color: red; }
        .btn { padding: 15px; font-size: 20px; margin: 5px; cursor: pointer; border: none; background-color: red; color: white; border-radius: 10px; }
    </style>
</head>
<body>
    <h2 class="question">Agar main bahut gusse me hoon, to mujhe manane ka sabse acha tareeka kya hoga?</h2>
    <button class="btn" onclick="checkAnswer('Mujhe chocolate dena 🍫')">Mujhe chocolate dena 🍫</button><br><br><button class="btn" onclick="checkAnswer('Mujhe gale lagana 🤗')">Mujhe gale lagana 🤗</button><br><br><button class="btn" onclick="checkAnswer('Mujhe akela chhod dena 😶')">Mujhe akela chhod dena 😶</button><br><br><button class="btn" onclick="checkAnswer('Funny meme bhejna 😂')">Funny meme bhejna 😂</button><br><br>
    <script>
        function checkAnswer(selected) {
            let correctAnswer = "Mujhe gale lagana 🤗";
            let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
            if (selected === correctAnswer) { score += 1; }
            localStorage.setItem('score', score);
            window.location.href = "question10.html";
        }
    </script>
</body>
</html>
