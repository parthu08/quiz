<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: pink; }
        .question { font-size: 24px; margin: 20px; color: red; }
        .btn { padding: 15px; font-size: 20px; margin: 5px; cursor: pointer; border: none; background-color: red; color: white; border-radius: 10px; }
    </style>
</head>
<body>
    <h2 class="question">Mere bachpan ka sapna kya tha?</h2>
    <button class="btn" onclick="checkAnswer('Actor banna 🎭')">Actor banna 🎭</button><br><br><button class="btn" onclick="checkAnswer('Cricketer banna 🏏')">Cricketer banna 🏏</button><br><br><button class="btn" onclick="checkAnswer('Engineer banna 👨‍💻')">Engineer banna 👨‍💻</button><br><br><button class="btn" onclick="checkAnswer('Businessman banna 💼')">Businessman banna 💼</button><br><br>
    <script>
        function checkAnswer(selected) {
            let correctAnswer = "Actor banna 🎭";
            let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
            if (selected === correctAnswer) { score += 1; }
            localStorage.setItem('score', score);
            window.location.href = "question4.html";
        }
    </script>
</body>
</html>
